name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Restore frontend dependencies
      working-directory: ./frontend
      run: npm ci
      continue-on-error: true
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test:allure -- --run
      continue-on-error: true
      env:
        ALLURE_RESULTS_DIR: allure-results
      
    - name: Restore .NET dependencies
      working-directory: ./backend
      run: dotnet restore
      
    - name: Run backend tests with Allure
      working-directory: ./backend
      run: |
        mkdir -p allure-results
        export ALLURE_RESULTS_DIR=${{ github.workspace }}/backend/allure-results
        dotnet test Tests/Tests.csproj
      continue-on-error: true
      
    - name: Download Allure CLI
      run: |
        wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
        
    - name: Collect all Allure results
      run: |
        mkdir -p allure-results
        echo "=== Searching for Allure results ==="
        # Ищем все директории allure-results
        find . -type d -name "allure-results" -not -path "*/node_modules/*" | while read dir; do
          echo "Found: $dir"
          ls -la "$dir" || true
        done
        echo ""
        # Копируем результаты из frontend
        if [ -d "frontend/allure-results" ]; then
          echo "Copying frontend results from frontend/allure-results..."
          cp -r frontend/allure-results/* allure-results/ || true
        fi
        # Копируем результаты из backend (allureConfig.json настроен на backend/allure-results)
        if [ -d "backend/allure-results" ]; then
          echo "Copying backend results from backend/allure-results..."
          cp -r backend/allure-results/* allure-results/ || true
        fi
        # Проверяем также bin директорию (стандартное место для Allure.NUnit)
        BACKEND_RESULTS=$(find backend/Tests/bin -type d -name "allure-results" 2>/dev/null | head -1)
        if [ -n "$BACKEND_RESULTS" ] && [ -d "$BACKEND_RESULTS" ]; then
          echo "Copying backend results from $BACKEND_RESULTS..."
          cp -r "$BACKEND_RESULTS"/* allure-results/ || true
        fi
        # Проверяем все возможные места в backend
        find backend -type d -name "allure-results" -not -path "*/node_modules/*" | while read dir; do
          if [ -d "$dir" ] && [ "$(ls -A $dir 2>/dev/null)" ]; then
            echo "Copying from $dir..."
            cp -r "$dir"/* allure-results/ || true
          fi
        done
        echo ""
        echo "=== Final allure-results contents ==="
        ls -la allure-results/ || true
        echo "Total files: $(find allure-results -type f 2>/dev/null | wc -l)"
        find allure-results -type f -name "*-result.json" | head -5 | while read file; do
          echo "Sample file: $file"
          jq -r '.labels[] | select(.name == "parentSuite" or .name == "suite") | "\(.name): \(.value)"' "$file" 2>/dev/null || true
        done
        
    - name: Get Allure history from gh-pages
      if: always()
      continue-on-error: true
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Generate Allure Report with history
      if: always()
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history: allure-history
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30
        
    - name: Deploy Allure Report to GitHub Pages
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-history
