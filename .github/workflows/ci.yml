name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Restore frontend dependencies
      working-directory: ./frontend
      run: npm ci
      continue-on-error: true
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test:allure -- --run
      continue-on-error: true
      env:
        ALLURE_RESULTS_DIR: allure-results
      
    - name: Restore .NET dependencies
      working-directory: ./backend
      run: dotnet restore
      
    - name: Create allure-results directories
      run: |
        mkdir -p allure-results
        mkdir -p backend/allure-results
      
    - name: Run backend tests with Allure
      working-directory: ./backend
      run: |
        export ALLURE_RESULTS_DIR=${{ github.workspace }}/backend/allure-results
        dotnet test Tests/Tests.csproj -- RunConfiguration.ReporterSwitch=allure
      continue-on-error: true
      
    - name: Download Allure CLI
      run: |
        wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
        
    - name: Collect all Allure results
      run: |
        mkdir -p allure-results
        echo "Collecting Allure results..."
        # Копируем результаты из frontend
        if [ -d "frontend/allure-results" ]; then
          echo "Copying frontend results..."
          cp -r frontend/allure-results/* allure-results/ || true
        fi
        # Копируем результаты из backend (проверяем несколько возможных мест)
        if [ -d "backend/allure-results" ]; then
          echo "Copying backend results from backend/allure-results..."
          cp -r backend/allure-results/* allure-results/ || true
        fi
        # Проверяем также стандартное место для Allure.Xunit результатов в bin директории
        BACKEND_RESULTS=$(find backend -type d -name "allure-results" 2>/dev/null | grep -v "node_modules" | head -1)
        if [ -n "$BACKEND_RESULTS" ] && [ -d "$BACKEND_RESULTS" ]; then
          echo "Found backend results in: $BACKEND_RESULTS"
          cp -r "$BACKEND_RESULTS"/* allure-results/ || true
        fi
        echo "Final allure-results contents:"
        ls -la allure-results/ || true
        echo "Total files: $(find allure-results -type f | wc -l)"
        
    - name: Get Allure history from gh-pages
      if: always()
      continue-on-error: true
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Generate Allure Report with history
      if: always()
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history: allure-history
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30
        
    - name: Deploy Allure Report to GitHub Pages
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-history
