name: CI Pipeline (Reference)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Restore frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test:allure -- --run
      env:
        ALLURE_RESULTS_DIR: allure-results
      
    - name: Setup .NET
      working-directory: ./backend
      run: dotnet restore
      
    - name: Run backend tests with Allure
      working-directory: ./backend
      run: |
        export ALLURE_RESULTS_DIR=allure-results
        dotnet test Tests/Tests.csproj --logger "trx;LogFileName=../allure-results/results.trx"
      
    - name: Download Allure CLI
      run: |
        wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
        
    - name: Convert TRX to Allure JSON
      run: |
        python3 scripts/convert_trx_to_allure.py backend/allure-results/results.trx allure-results/ || true
        
    - name: Prepare Allure history
      run: |
        mkdir -p allure-history
        if [ -d "allure-report/history" ]; then
          cp -r allure-report/history/* allure-history/ || true
        fi
        
    - name: Generate Allure Report
      run: |
        mkdir -p allure-results
        mkdir -p allure-history
        mkdir -p allure-report
        
        # Копируем результаты из frontend
        if [ -d "frontend/allure-results" ]; then
          cp -r frontend/allure-results/* allure-results/ || true
        fi
        
        # Генерируем отчет
        if [ "$(ls -A allure-results 2>/dev/null)" ]; then
          allure generate allure-results -o allure-report --clean
          
          # Восстанавливаем историю для накопительного отчета
          if [ -d "allure-history" ] && [ "$(ls -A allure-history 2>/dev/null)" ]; then
            cp -r allure-history/* allure-report/history/ || true
          fi
        else
          echo "No test results found"
        fi
        
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30
        
    - name: Deploy Allure Report to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: ./allure-report

